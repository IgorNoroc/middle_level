<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const message = "please, fill in field ";
            if ($('#name').val() === '') {
                alert(message + $('#name').attr('title'))
            } else if ($('#lastname').val() === '') {
                alert(message + $('#lastname').attr('title'))
            } else if ($('#sex').val() === '') {
                alert(message + $('#sex').attr('title'))
            } else if ($('#description').val() === '') {
                alert(message + $('#description').attr('title'))
            } else if ($('#pwd').val() === '') {
                alert(message + $('#pwd').attr('title'))
            }
            return true;
        }

        function addRow() {
            if (validate()) {
                $('#table tr:last').after(
                    '<tr>'
                    + '<td>' + $('#name').val() + '</td>'
                    + '<td>' + $('#lastname').val() + '</td>'
                    + '<td>' + $('#sex').val() + '</td>'
                    + '<td>' + $('#description').val() + '</td>'
                    + '<td>' + $('#pwd').val() + '</td>'
                    + '</tr>'
                )
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Hello Igor!!!</h1>
    <form action="">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" title="имя" id="name">
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input type="text" class="form-control" title="фамилия" id="lastname">
        </div>
        <div class="form-group">
            <label for="sex">Пол:</label>
            <input type="text" class="form-control" title="пол" id="sex">
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" title="описание" id="description">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" title="пароль" id="pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="reset" class="btn btn-default" onclick="addRow();">Add to table</button>
    </form>
</div>
<div class="container">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Male</td>
            <td>I am a programmer</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Female</td>
            <td>I am a teacher</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Female</td>
            <td>I am a doctor</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
